{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Добавить тег</h1>
        <form method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.title.label }}<br>
                {{ form.title(class="form-control") }}<br>
                {% for error in form.title.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            </p>

            <p>{{ form.submit(type="submit", class="btn btn-outline-primary") }}</p>

        </form>
    </div>

{% endblock %}
